{% extends 'books/base.html' %}

{% block pagetitle %}
	OWC :: Book Index
{% endblock %}

{% block content %}
{% if latest_book_list %}
    <ul>
    {% for book in latest_book_list %}
        <li><a href="/book/{{ book.id }}/">{{ book.book_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
{% endblock %}
